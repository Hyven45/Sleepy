<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="contact-page">

  <section class="contact-section">
    <div class="contact-container">
      <h1>Contactez-nous</h1>
      <p>remplisser ce formulaire pour souscrire a notre newsletter.</p>

      <form class="contact-form" action="#" method="POST">
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" id="name" name="name" required placeholder="Votre nom">
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required placeholder="Votre adresse mail">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required placeholder="Votre message"></textarea>
        </div>

        <button type="submit" class="btn-submit">Envoyer</button>
      </form>
    </div>
  </section>

</body>
</html>
